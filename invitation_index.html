<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ATONOS – Avatar Generator</title>

<style>
:root {
    --bg: #0f1115;
    --panel: #161a26;
    --accent: #5b7cfa;
    --text: #ffffff;
    --muted: #9aa0b4;
    --success: #22c55e;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Inter, Arial, sans-serif;
}

.page {
    min-height: 100vh;
    padding: 32px;
    display: flex;
    flex-direction: column;
}

.header {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 24px;
}

.main {
    flex: 1;
    display: grid;
    grid-template-columns: 420px 1fr;
    gap: 28px;
}

/* LEFT */
.left {
    background: var(--panel);
    border-radius: 20px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.upload-box {
    border: 2px dashed #2a2f45;
    border-radius: 16px;
    padding: 28px;
    text-align: center;
    cursor: pointer;
}

.upload-box.uploaded {
    border-color: var(--success);
}

.upload-box input {
    display: none;
}

.upload-text {
    color: var(--muted);
}

.upload-text.success {
    color: var(--success);
    font-weight: 600;
}

.file-name {
    font-size: 13px;
    color: var(--success);
    display: none;
}

.text-input input {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
}

.generate-btn {
    margin-top: auto;
    height: 54px;
    border-radius: 16px;
    border: none;
    font-size: 16px;
    background: linear-gradient(135deg, #4f7cff, #6b8cff);
    color: white;
    cursor: pointer;
}

.status {
    font-size: 14px;
    color: #ffd36b;
    display: none;
}

/* RIGHT */
.right {
    background: black;
    border-radius: 24px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

video, img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
}

.loader {
    text-align: center;
    display: none;
}

.spinner {
    width: 70px;
    height: 70px;
    border: 6px solid rgba(255,255,255,0.15);
    border-top: 6px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.download {
    position: absolute;
    bottom: 20px;
    right: 20px;
    display: none;
}

.download a {
    padding: 12px 20px;
    background: var(--success);
    border-radius: 12px;
    color: black;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="page">

<div class="header">ATONOS</div>

<div class="main">

<form class="left" id="inviteForm">

<label class="upload-box" id="uploadBox">
    <input type="file" id="videoInput" name="video"
           accept="video/mp4,image/png,image/jpeg" required />
    <div class="upload-text" id="uploadText">⬆ Upload Video or Image</div>
    <div class="file-name" id="fileName"></div>
</label>

<div class="text-input">
    <input type="text" name="text" placeholder="Enter text to be spoken…" required />
</div>

<button class="generate-btn" type="submit">Generate</button>

<div class="status" id="statusText">Generating avatar…</div>

</form>

<div class="right">

<img id="imagePreview" />
<video id="resultVideo" controls playsinline></video>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Generating video…</p>
</div>

<div class="download" id="downloadBox">
    <a href="/download">⬇ Download</a>
</div>

</div>
</div>
</div>

<script>
const form = document.getElementById("inviteForm");
const video = document.getElementById("resultVideo");
const img = document.getElementById("imagePreview");
const loader = document.getElementById("loader");
const statusText = document.getElementById("statusText");
const downloadBox = document.getElementById("downloadBox");

const videoInput = document.getElementById("videoInput");
const uploadBox = document.getElementById("uploadBox");
const uploadText = document.getElementById("uploadText");
const fileName = document.getElementById("fileName");

videoInput.onchange = () => {
    const file = videoInput.files[0];
    if (!file) return;

    uploadBox.classList.add("uploaded");
    uploadText.classList.add("success");
    uploadText.textContent = "✔ Uploaded";
    fileName.style.display = "block";
    fileName.textContent = file.name;

    if (file.type.startsWith("image/")) {
        img.src = URL.createObjectURL(file);
        img.style.display = "block";
        video.style.display = "none";
    } else {
        img.style.display = "none";
    }
};


form.onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    statusText.style.display = "block";
    loader.style.display = "block";
    video.style.display = "none";
    img.style.display = "none";
    downloadBox.style.display = "none";

    await fetch("/generate", {
        method: "POST",
        body: formData
    });

    statusText.style.display = "none";
    loader.style.display = "none";

    video.src = "/video?t=" + Date.now();
    video.style.display = "block";
    video.play();

    downloadBox.style.display = "block";
};
</script>

</body>
</html>
